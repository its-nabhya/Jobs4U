<div class="job-post border-bottom row" style="margin-bottom: 20px; padding-bottom: 8px;">
  <h4>{{job['title']}}</h4>
  <div class="job-info col-10">
    <ul class="list-unstyled">
      <li><b>Location</b> : {{job['location']}}</li>

      {% if 'Salary' in job %}
      <li><b>Salary</b> : {{job['Salary']}}</li>
      {% endif %}
    </ul>
  </div>
  <div class="col-2">
    <a type="button" class="apply-button btn btn-outline-primary" href="mailto:deptofwhatever@gmail.com?subject=Application%20for%20{{job['title']}}&body=Resume%20Link-%20%3CResume%3E%0D%0AProof%20of%20Work%20(if%20any)%20-%20%3CLink%3E%0D%0ALinkedIn%20-%20%3Clink%3E">
    Apply
    </a>
     <button type="button" class="apply-button btn btn-outline-secondary">
    Save
    </button>
  </div>
  
</div>
